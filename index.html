<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Animation</title>    
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
  <body>
     <img id = "froggy" src = "https://tinyurl.com/rwe9wbcy"/>
    <center>
      
    <form>
      <input class="button" type = "button" value = "Go froggy GO!" onclick = "moveRight();" />
      <div style="display: block; padding: 20px;">
        <label for="speed">Speed</label>
        <input id="speed" type="range" label="Speed" value=".1" min=".05" max=".2" step=".01" />
      </div>
        <p>Click button to make froggy go.</p>
      <input type = "button" value = "Bring froggy BACK!" onclick = "startOver();" />
      </form> 

    </center>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
